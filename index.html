<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects | Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <section class="card">
      <div class="card__header">
        <img src="./img/spacejoy-YqFz7UMm8qE-unsplash.jpg" alt="card-image" class="card__image" />
      </div>
      <div class="card__body">
        <div class="card__tag">Interior</div>
        <h2 class="card__title">Top 5 Living Room Inspirations</h2>
        <div class="card__body-lower">
          <p class="card__description">Curated vibrants colors for your living, make it pop & calm in the same time.</p>
          <button class="card__cta">
            <p>Read more</p>
            <img src="./img/ic_arrow-right.svg" alt="arrow-right" />
          </button>
        </div>
      </div>
    </section>

    <!-- Attribute this challenge to yourself! -->
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/riyandidjohari"
        target="_blank"
        >Riyandi Djohari</a
      >
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
